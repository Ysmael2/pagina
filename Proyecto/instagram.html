<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            margin-bottom: 30px;
            /* Aquí pondrás tu logo manualmente */
            width: 175px;
            height: 51px;
            background-color: #333; /* Color temporal */
            margin-left: auto;
            margin-right: auto;
        }

        .login-form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 9px 12px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            color: #262626;
        }

        .form-input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 14px;
            cursor: pointer;
        }

        .login-button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .separator span {
            padding: 0 15px;
        }

        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .facebook-icon {
            margin-right: 8px;
            /* Aquí pondrás tu icono de Facebook */
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #385185;
            border-radius: 2px;
        }

        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .app-button {
            height: 40px;
            /* Aquí pondrás tus logos de app store */
            background-color: #333;
            border-radius: 4px;
            width: 136px;
        }

        @media (max-width: 450px) {
            .login-box, .signup-box {
                background-color: transparent;
                border: none;
            }
            
            body {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Aquí insertarás tu logo principal -->
                 <img src="img/insta.webp" alt="Logo" class="logo">
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Teléfono, usuario o correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>

            <div class="separator">
                <span>O</span>
            </div>

            <a href="#" class="facebook-login">
                <span class="facebook-icon"></span>
                Iniciar sesión con Facebook
            </a>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="signup-box">
            <p>¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
        </div>

        <div class="app-download">
            <p>Descarga la aplicación.</p>
            <div class="app-buttons">
                <div class="app-button">
                    <!-- Logo App Store -->
                </div>
                <div class="app-button">
                    <!-- Logo Google Play -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validación básica del formulario
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username && password) {
                // Aquí iría la lógica de login
                console.log('Iniciando sesión...');
            }
        });
    </script>
</body>
</html>
